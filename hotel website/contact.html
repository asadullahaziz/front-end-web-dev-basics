<head>

<body>
    <header>
        <nav>
            <div class="container">
                <h1 class="logo"><a href="./index.html">HLA</a></h1>
                <div class="nav-links">
                    <a href="./index.html">Home</a>
                    <a href="./about.html">About</a>
                    <a id="selected" href="./contact.html">Contact</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="form" class="bg-lite">
            <div class="container py-3">
                <h1 class="lh-1"><span class="text-primary">Contact</span> Us</h1>
                <p>Please fill out the form below to cantact us</p>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="messege">Messege</label>
                        <textarea name="messege" id="messege"></textarea>
                    </div>
                    <button class="btn">Submit</button>
                </form>
            </div>
        </section>
        <section id="contact-info" class="bg-dark">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h2>Address</h2>
                <p>40 Main st, Bahria Lahore</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h2>Phone Number</h2>
                <p>+42 186952233</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h2>Email Address</h2>
                <p>frontdesk@hotella@co</p>
            </div>
        </section>
        <div class="clr"></div>
    </main>
